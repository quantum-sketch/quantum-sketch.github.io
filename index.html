<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Sketch</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #011627, #2EC4B6);
            color: white;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero button {
            background-color: #FF9F00;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .hero button:hover {
            background-color: #FF7F00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Welcome to Quantum Sketch</h1>
        <button>Get Started</button>
    </section>
</body>
</html>
